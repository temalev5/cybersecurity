<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:500" rel="stylesheet">
    <title>microCTF</title>
</head>

<body>
    <audio src="music/hans-zimmer-dream-is-collapsing.wav" autoplay loop></audio>
    <div class="outer">
        <div class="authentication">
            <h1 class="ctf-text">Codabra osintCTF</h1>
            <div class="enter-data">
                <p><input type="password" class="input" placeholder="Password" id="password"></p>
                <button class="welcome-button" onclick="signin()">Войти в матрицу</button>
                <p class="forgot-button" onclick="forgot()">Забыли пароль?</p>
            </div>
            <h1 class="welcome-text">
                <pre>
  _____          _       _               
 / ____|___   __| | __ _| |__  _ __ __ _ 
| |    / _ \ / _` |/ _` | '_ \| '__/ _` |
| |___| (_) | (_| | (_| | |_) | | | (_| |
 \_____\___/ \__,_|\__,_|_.__/|_|  \__,_|
                </pre>
            </h1>
            <p><a class="link-creator" href="https://vk.com/kodabrin" target="_blank">Создатель</a> матрицы</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
